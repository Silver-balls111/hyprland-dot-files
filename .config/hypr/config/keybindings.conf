#/||---------------------------------------------------------------------------------------------------------------------------------------------||\#
###                                                               KEYBINDINGS                                                                     ###
#/||---------------------------------------------------------------------------------------------------------------------------------------------||\#

#/||--------------------------------------------------------------------------------------------||\#
# NOOB-NOTE: Keybindings in Hyprland
# Keybindings allow you to control your system with shortcuts. Edit the `keybindings.conf` file
# to define custom actions for launching apps, window management, and workspace control.

# Example keybindings:
# bind = $mainMod+Return, exec $terminal      # Open terminal with $mainMod+Return #Return is ENTER key
# bind = $mainMod+Q, killactive              # Close focused window with $mainMod+Q

# Common use cases:
#  - Launch apps (e.g., terminal, browser)
#  - Manage windows (move, resize, close)
#  - Control system functions (volume, brightness)

# Tip: Start simple, and adjust as needed. For more info, visit https://wiki.hyprland.org
# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
#/||--------------------------------------------------------------------------------------------||\#

#/||-------------------------------------------------||\#
###                     Source Lists                  ###
#/||-------------------------------------------------||\#
# Define additional configuration sources to load specific variables and paths
source = $HOME/.config/hypr/config/variables.conf

#/||--------------------------------------------------||\#
###                     MAINDMOD-KEY                    ###
#/||--------------------------------------------------||\#
$mainMod = ALT # Sets "ALT" key as main modifier

#/||-------------------------------------------------||\#
###                      Utilities                    ###
#/||-------------------------------------------------||\#
# Screenshot bindings for selecting screen, window, or region
bind = ,PRINT, exec, bash -c "sleep 1 && hyprshot -m region"
bind = $mainMod SHIFT, PRINT, exec, hyprshot -m output
bind = SHIFT, PRINT, exec, hyprshot -m window
bind = $mainMod, N, exec, bash -c "swaync-client -t -R -rs -sw"

#/||-------------------------------------------------||\#
###                 Application Launchers             ###
#/||-------------------------------------------------||\#
# Launch Default Applications (Terminal, File Manager, Notes, Text Editor, Browser, etc.)
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, SPACE, exec, pkill rofi || $menu
bind = $mainMod, Tab, exec, $window
bind = $mainMod, Z, exec, $editor
bind = $mainMod, B, exec, $browser

bind = SUPER, L, exec, ~/.config/hypr/hyprlock/hyprlock-auto.sh 

bind = $mainMod, X, exec, ~/.config/wlogout/wlogout-auto.sh
#bind = SUPER, X, exec, wlogout

#bind = SUPER, V, exec, cliphist list | rofi -dmenu -display-columns 2 -theme ~/.config/rofi/clipboard.rasi | cliphist decode | wl-copy
bind = SUPER, V, exec, cliphist list | rofi -modi clipboard:$HOME/.config/rofi/cliphist-rofi-img -show clipboard -show-icons -theme ~/.config/rofi/clipboard.rasi | cliphist decode | wl-copy

#/||-------------------------------------------------||\#
###                      Plugins		###
#/||-------------------------------------------------||\#
# Keybindings for hyprland plugins
bind = $mainMod, Q, hyprexpo:expo, toggle

#/||-------------------------------------------------||\#
###                      Functions                    ###
#/||-------------------------------------------------||\#
# Bind various functions such as killing active windows, toggling fullscreen, and toggling window float behavior
bind = $mainMod, W, killactive,
bind = $mainMod SHIFT, M, exit,
bind = $mainMod, F, fullscreen,
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
#bind = $mainMod, J, togglesplit, # dwindle
bind = WIN, F1, exec, ~/.config/hypr/scripts/gamemode.sh

#/||-------------------------------------------------||\#
###                        Focus                      ###
#/||-------------------------------------------------||\#
# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

#Vim style binding for focus change.
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

#/||-------------------------------------------------||\#
###                      Navigation                   ###
#/||-------------------------------------------------||\#

# Move window using SHIFT + arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

#Vim style bindings to move window.
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d


#/||-------------------------------------------------||\#
###                 Workspace Switching               ###
#/||-------------------------------------------------||\#
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

#/||-------------------------------------------------||\#
###                  Window Movement                  ###
#/||-------------------------------------------------||\#
# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

#/||-------------------------------------------------||\#
###                       Scratchpad                  ###
#/||-------------------------------------------------||\#
# Enable toggling between scratchpad or special workspaces (magic/IMGEN)
# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

#/||-------------------------------------------------||\#
###                 Workspace Mouse Nav               ###
#/||-------------------------------------------------||\#
# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

#/||-------------------------------------------------||\#
###                  Floating Resizing                ###
#/||-------------------------------------------------||\#
# Move/resize windows with mainMod + LMB/RMB and dragging
# =====> Will change once i get a better mouse.
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#/||-------------------------------------------------||\#
###                        LAPTOP                     ###
#/||-------------------------------------------------||\#
# Laptop multimedia keys for volume and LCD brightness
# bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
# bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
# bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
# bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
# bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
# bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bindel = , XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volume.sh --inc
bindel = , XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volume.sh --dec
bind = , XF86AudioMute, exec, ~/.config/hypr/scripts/volume.sh --toggle
bind = , XF86AudioMicMute, exec, ~/.config/hypr/scripts/volume.sh --toggle-mic

# Brightness controls
bindel = , XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/brightness.sh --inc
bindel = , XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/brightness.sh --dec
bindel = SUPER, XF86MonBrightnessDown, exec, hyprctl hyprsunset gamma -10
bindel = SUPER, XF86MonBrightnessUp, exec, hyprctl hyprsunset gamma +10

#/||-------------------------------------------------||\#
###                        Audio                     ###
#/||-------------------------------------------------||\#
# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

#/||-------------------------------------------------||\#
###                        Debug                     ###
#/||-------------------------------------------------||\#
bind = $mainMod, R, exec,$waybar_reload
#/||--------------------------------------------------------------------------------------------||\#
