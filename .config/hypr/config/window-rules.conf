#/||-------------------------------------------------||\#
###                 Layer Rules                      ###
#/||-------------------------------------------------||\#

#waybar
layerrule = blurpopups, waybar
#wlogout
# Blur and dim for wlogout
layerrule = blur, logout_dialog
layerrule = ignorezero, logout_dialog
#layerrule = abovelock, logout_dialog # No point in doing this since the key dosent get registered as a bind stroke.

#swaync
layerrule = blur, swaync-control-center
layerrule = blur, swaync-notification-window

layerrule = ignorezero, swaync-control-center
layerrule = ignorezero, swaync-notification-window

layerrule = ignorealpha 0.5, swaync-control-center
layerrule = ignorealpha 0.5, swaync-notification-window

layerrule = dimaround, swaync-control-center
#layerrule = dimaround, swaync-notification-window

layerrule = animation slide right, swaync-control-center
layerrule = animation slide right, swaync-notification-window

#rofi
layerrule = dimaround, rofi
layerrule = blur, rofi
layerrule = animation popin 80%, rofi

#/||-------------------------------------------------||\#
###                   Float Settings                  ###
#/||-------------------------------------------------||\#
#This is where you define which apps will open as a floating WINDOW
windowrulev2 = float, class: nwg-look title: nwg-look
windowrulev2 = float, class:waypaper, title:Waypaper

#Make file picker windows floating
windowrulev2 = float, center, title:^(Open File|Save|Save As|Export|Import|Choose File|Choose Download Folder|Rename), class:^(.*)s
windowrulev2 = float, center, class:(xdg-desktop-portal-gtk)
windowrulev2 = float, center, class:(xdg-desktop-portal-hyprland)
windowrulev2 = float, center, class:(Xdg-desktop-portal-gtk)
windowrulev2 = float, center, class:(Xdg-desktop-portal-hyprland)
windowrulev2 = noborder, class:(Xdg-desktop-portal-gtk)


