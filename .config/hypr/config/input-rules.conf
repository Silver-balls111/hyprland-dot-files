###                                                               INPUT-RULES                                                                     ###
#/||---------------------------------------------------------------------------------------------------------------------------------------------||\#

#/||--------------------------------------------------------------------------------------------||\#

# NOOB-NOTE: Input Device Configuration in Hyprland
# This section allows you to customize your keyboard, mouse, and touchpad settings.
# You can adjust the layout, sensitivity, and behavior of your input devices to suit
# your personal preferences. It also supports advanced configurations, such as
# per-device settings and laptop-specific gestures.

# Tip: Most users can stick with the default settings here, but if you have specific input
# preferences (e.g., for a gaming mouse or touchpad gestures), this section gives you
# the flexibility to customize your devices.

# For more info on input rules, visit: https://wiki.hypr.land/Configuring/Variables/#input

#/||--------------------------------------------------------------------------------------------||\#

input {
    numlock_by_default = true
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace              # Three finger horizontal swipe changes workspaces

# Laptop functionality settings for specific actions, such as gestures
#gestures {
#    workspace_swipe = false                  # Disable workspace swipe gestures (can be set to true for enabling gestures)
#}

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

#/||--------------------------------------------------------------------------------------------||\#
