# Album Art Thumbnail (left side of box)
image {
    monitor =
    path = /tmp/hyprlock-album-art.png
    size = 100
    rounding = 15
    border_size = 2
    border_color = rgba(180, 190, 254, 0.6)
    rotate = 0
    reload_time = 1
    reload_cmd = ~/.config/hypr/hyprlock/fetch-album-art.sh
    position = -90, 70
    halign = center
    valign = bottom
}

# Song Title (top right of album art) - Multi-line version
label {
    monitor =
    text = cmd[update:1000] ~/.config/hypr/hyprlock/media-info.sh
    color = rgba(202, 211, 245, 0.9)
    font_size = 11
    font_family = Rubik Bold
    position = 90, 125
    halign = center
    valign = bottom
}


# Previous Button
label {
    monitor =
    text = cmd[update:1000] ~/.config/hypr/hyprlock/media-button.sh "⏮"
    color = rgba(202, 211, 245, 0.8)
    font_size = 22
    position = 25, 75
    halign = center
    valign = bottom
    on-click = bash -c "playerctl previous"
}

# Play/Pause Button
label {
    monitor =
    text = cmd[update:1000] ~/.config/hypr/hyprlock/media-status.sh
    color = rgba(202, 211, 245, 0.9)
    font_size = 26
    position = 85, 75
    halign = center
    valign = bottom
    on-click = playerctl play-pause 
}

# Next Button
label {
    monitor =
    text = cmd[update:1000] ~/.config/hypr/hyprlock/media-button.sh "⏭"
    color = rgba(202, 211, 245, 0.8)
    font_size = 22
    position = 145, 75
    halign = center
    valign = bottom
    on-click = bash -c "playerctl pause" 
}



