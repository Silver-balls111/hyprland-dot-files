#/||-------------------------------------------------||\#
###                  INPUT FIELD                      ###
#/||-------------------------------------------------||\#

input-field {
    monitor = 
    size = 170, 45 
    outline_thickness = 2
    inner_color = rgba(0, 0, 0, 0.0) # no fill

    outer_color = rgba(0, 0, 0, 0)
    check_color = rgba(0, 0, 0, 0)
    #check_color = rgba(00ff99ee) rgba(ff6633ee) 120deg
    fail_color = rgba(ff6633ee) rgba(ff0066ee) 40degs

    font_color = rgb(143, 143, 143)
    fade_on_empty = true
    rounding = 15

    font_family = $font
    placeholder_text =
    fail_text = $PAMFAIL

    # uncomment to use a letter instead of a dot to indicate the typed password
    # dots_text_format = *
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true

    # uncomment to use an input indicator that does not show the password length (similar to swaylock's input indicator)
    # hide_input = true

    position = 0, -140
    halign = center
    valign = center
}


#/||-------------------------------------------------||\#
###                  TIME                             ###
#/||-------------------------------------------------||\#

label {
    monitor =
    text = $TIME12 # ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#variable-substitution
    font_size = 65
    font_family = $font

    position = 30, 400 # 0, 300
    halign = center
    valign = center
}


#/||-------------------------------------------------||\#
###                  DATE                             ###
#/||-------------------------------------------------||\#

label {
    monitor =
    text = cmd[update:60000] date +"%A, %B %d" # update every 60 seconds
    font_size = 19
    font_family = $font

    position = 35, 340 #0, 240
    halign = center
    valign = center
}

